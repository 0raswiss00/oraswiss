<body>

        <a href="products.html" class="back-button">‚Üê Kthehu te produktet</a>

    <!-- KONTAINERI KRYESOR -->
    <section class="products-section">
        <div class="product">

            <h2>Ebel El Primero 1119</h2>

            <div class="product-main">
                <!-- FOTO KRYESORE -->

                    <p class="price">üëâ Contact us for price</p>

                    <a class="buy-button" href="https://wa.me/355692408065" target="_blank">
                        Contact on WhatsApp
                    </a>
                </div>
            </div>

            <!-- GALERIA ME FOTOT -->
            <div class="product-gallery">
                <img src="ebel-1119-1.jpg"  alt="Ebel 1119 image 1">
                <img src="ebel-1119-2.jpg"  alt="Ebel 1119 image 2">
                <img src="ebel-1119-3.jpg"  alt="Ebel 1119 image 3">

            </div>

        
    </section>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // 1. GALERIA ‚Äì THUMB ‚Üí FOTO KRYESORE
  document.querySelectorAll('.product').forEach(function (product) {
    const mainImage = product.querySelector('.product-main-image');
    const thumbs = product.querySelectorAll('.product-gallery img.thumb');

    if (!mainImage || !thumbs.length) return;

    thumbs.forEach(function (thumb) {
      thumb.addEventListener('click', function () {
        mainImage.src = thumb.src;
        if (thumb.alt) {
          mainImage.alt = thumb.alt;
        }
      });
    });
  });

  // 2. ZOOM ‚Äì KUR KLIKON FOTON KRYESORE
  document.querySelectorAll('.product-main-image').forEach(function (img) {
    img.addEventListener('click', function () {
      img.classList.toggle('zoomed');
    });
  });

  // 3. LIKE PER CDO PRODUKT
  document.querySelectorAll('.like-btn').forEach(function (btn) {
    const id = btn.getAttribute('data-id');
    if (!id) return;

    const storageKey = 'liked_' + id;

    // N√´se √´sht√´ p√´lqyer m√´ par√´
    if (localStorage.getItem(storageKey) === 'true') {
      btn.classList.add('active');
      btn.innerText = '‚úì Liked';
    }

    btn.addEventListener('click', function () {
      const isLiked = localStorage.getItem(storageKey) === 'true';

      if (!isLiked) {
        localStorage.setItem(storageKey, 'true');
        btn.classList.add('active');
        btn.innerText = '‚úì Liked';
        alert('U ruajt te Favorites ‚ù§Ô∏è');
      } else {
        localStorage.removeItem(storageKey);
        btn.classList.remove('active');
        btn.innerText = '‚ù§Ô∏è Like';
        alert('U hoq nga Favorites.');
      }
    });
  });

  // 4. SHARE PER CDO PRODUKT
  document.querySelectorAll('.share-btn').forEach(function (btn) {
    btn.addEventListener('click', function () {
      const url  = btn.getAttribute('data-url') || window.location.href;
      const text = btn.getAttribute('data-share-text') || 'Shiko k√´t√´ produkt nga ORA SWISS!';

      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: text,
          url:  url
        }).catch(function (err) {
          console.log('Share u anulua:', err);
        });
      } else if (navigator.clipboard) {
        navigator.clipboard.writeText(url);
        alert('Linku u kopjua! Mund ta ngjit√´sh kudo p√´r ta shp√´rndar√´.');
      } else {
        alert('Kopjo k√´t√´ link:\n' + url);
      }
    });
  });
});

// 5. KERKIMI I PRODUKTEVE
function searchProducts() {
  const input = document.getElementById('searchBar');
  if (!input) return;

  const value = input.value.toLowerCase();
  const products = document.querySelectorAll('.product');

  products.forEach(function (product) {
    const text = product.innerText.toLowerCase();
    product.style.display = text.includes(value) ? '' : 'none';
  });
}
</script>
