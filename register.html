<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create account – Ora Swiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0b1c2d, #0f2e5c);
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      width: 320px;
      background: rgba(10, 25, 50, 0.9);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      margin-top: 6px;
      color: #8bb6ff;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      text-align: left;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #2f6bff;
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2556d8;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #7cff9a;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #8bb6ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Create account</h1>
    <p>Join Ora Swiss</p>

   <label>Email</label>
   <input type="email" id="email" placeholder="you@email.com">

   <label>Password</label>
   <input type="password" id="password" placeholder="••••••••">
   <button onclick="register()">Register</button>

    <div class="msg" id="msg"></div>

    <a href="index.html">← Back to Home</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = "https://YOUR_URL.supabase.co";
  const supabaseKey = "YOUR_ANON_KEY";
  const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!email || !password) {
      msg.innerText = "❌ Plotëso email dhe password";
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password,
    });

    function done() {
      document.getElementById("msg").innerText =
        "✅ Registration demo successful";
    }
    
   
</script>



</body>
</html>
