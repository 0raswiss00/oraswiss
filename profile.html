<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Ora Swiss</title>

  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff}
    .wrap{max-width:520px;margin:30px auto;padding:0 16px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #777;background:#111;color:#fff;cursor:pointer}
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Profili</h2>

    <p>Email: <b id="userEmail"></b></p>
    <p>Emri: <b id="userName">-</b></p>

    <p>Te regjistruar gjithsej: <b id="userCount">0</b></p>

    <button id="btnLogout" type="button">Logout</button>
    <p id="msg" style="margin-top:12px;"></p>
  </div>

  <!-- ✅ VETËM 1 SCRIPT MODULE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
import { getFirestore, doc, getDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
import { getCountFromServer } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

const firebaseConfig = { /* config i saktë */ };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ✅ elementet (IDs në HTML)
const nameEl = document.getElementById("userName");
const countEl = document.getElementById("userCount");
const msgEl = document.getElementById("msg");
const logoutBtn = document.getElementById("logoutBtn");

// ✅ KËTU vendoset kodi i fotos (FUNKSIONET)
async function loadUserCount() {
  const snap = await getCountFromServer(collection(db, "users"));
  countEl.innerText = snap.data().count;
}

async function loadUserName(uid) {
  const snap = await getDoc(doc(db, "users", uid));
  if (snap.exists()) {
    const data = snap.data();
    nameEl.textContent = data.fullName || data.name || "-";
  } else {
    nameEl.textContent = "-";
  }
}

// ✅ kontrollo user-in
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html"; // ose register.html
    return;
  }

  msgEl.textContent = user.email;
  await loadUserName(user.uid);
  await loadUserCount();
});

// ✅ logout → index
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "index.html";
});
</script>

<script type="module">
  console.log("PROFILE projectId =", app.options.projectId);
</script>
</body>  
</html>
