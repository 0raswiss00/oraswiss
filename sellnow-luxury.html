<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sell Luxury</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0;padding:24px}
    .box{max-width:820px;margin:0 auto;background:#fff;padding:18px;border-radius:10px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:14px}
    .back{display:inline-block;padding:10px 14px;border:1px solid #ccc;border-radius:10px;text-decoration:none;color:#111;background:#fff}
    .back:hover{background:#f3f3f3}
    h1{margin:0}
    label{display:block;font-weight:700;margin:12px 0 6px}
    input,select,textarea,button{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px}
    textarea{min-height:120px}
    button{margin-top:14px;background:#000;color:#fff;border:none;cursor:pointer}
    .msg{margin-top:10px;color:#0a7a2a;font-weight:700;display:none}
    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .tabs a{padding:10px 12px;border:1px solid #ddd;border-radius:10px;text-decoration:none;color:#111;background:#fafafa}
    .tabs a:hover{background:#f0f0f0}
  </style>
</head>
<body>

  <div class="box" id="privateContent" style="display:none;">
    <div class="topbar">
      <a class="back" href="index.html">← Back to Home</a>
      <h1>SellNow – Luxury</h1>
    </div>

    <div class="tabs">
      <a href="sellnow-luxury.html">Luxury</a>
      <a href="sellnow-vintage.html">Vintage</a>
      <a href="sellnow-parts.html">Parts</a>
    </div>

    <form id="sellForm">
      <label>Brand</label>
      <input type="text" id="brand" required>

      <label>Model</label>
      <input type="text" id="model">

      <label>Ref</label>
      <input type="text" id="ref">

      <label>Year</label>
      <input type="text" id="year">

      <label>Material</label>
      <input type="text" id="material">

      <label>Case size (mm)</label>
      <input type="text" id="caseSize">

      <label>Bracelet / Strap</label>
      <select id="bracelet">
        <option value="Bracelet">Bracelet</option>
        <option value="Leather">Leather</option>
        <option value="Rubber">Rubber</option>
        <option value="NATO">NATO</option>
      </select>

      <label>Movement</label>
      <select id="movement">
        <option value="Automatic">Automatic</option>
        <option value="Quartz">Quartz</option>
        <option value="Manual">Manual</option>
      </select>

      <label>Functions</label>
      <input type="text" id="functions">

      <label>Condition</label>
      <select id="condition">
        <option value="New">New</option>
        <option value="Used - Good">Used - Good</option>
        <option value="Used - Fair">Used - Fair</option>
      </select>

      <label>Price</label>
      <input type="text" id="price">

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Photos</label>
      <input id="photos" name="photos" type="file" multiple accept="image/*">

      <button type="submit">Save</button>
      <div class="msg" id="msg">Saved locally ✅ (no refresh)</div>
    </form>
  </div>

  <script>
    // password (ndryshe hiqe krejt nqs s’e do)
    const pass = prompt("Password:");
    if (pass === "1234") {
      document.getElementById("privateContent").style.display = "block";
    } else {
      document.body.innerHTML = "<h2 style='font-family:Arial'>Access denied</h2>";
    }
  </script>

  <script>
    document.getElementById("sellForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        category: "luxury",
        brand: brand.value,
        model: model.value,
        ref: ref.value,
        year: year.value,
        material: material.value,
        caseSize: caseSize.value,
        bracelet: bracelet.value,
        movement: movement.value,
        functions: functions.value,
        condition: condition.value,
        price: price.value,
        description: description.value
      };

      localStorage.setItem("sellnow_last", JSON.stringify(data));
      document.getElementById("msg").style.display = "block";
      setTimeout(()=>document.getElementById("msg").style.display="none", 1800);
    });
  </script>

<script>
document.getElementById("sellForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const photosInput = document.getElementById("photos");
  const files = photosInput?.files ? Array.from(photosInput.files) : [];

  // kthe fotot në base64 (që të ruhen)
  const photos = await Promise.all(files.map(f => new Promise(res => {
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(f);
  })));

  const item = {
    id: Date.now(),
    cat: "luxury",
    brand: document.getElementById("brand").value,
    model: document.getElementById("model").value,
    ref: document.getElementById("ref").value,
    price: document.getElementById("price").value,
    description: document.getElementById("description").value,
    photos
  };

  const key = "sellnow_items";
  const all = JSON.parse(localStorage.getItem(key) || "[]");
  all.unshift(item);
  localStorage.setItem(key, JSON.stringify(all));

  alert("U ruajt ✅");
  e.target.reset();
});
</script>
  
</body>
</html>
