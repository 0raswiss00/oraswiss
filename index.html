<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Swiss – Luxury Watch Collection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .menu {
            background: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: #ffcc00;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>ORA SWISS – LUXURY WATCHES</header>

<div class="menu">
    <a href="#">Home</a>
    <a href="#">Collection</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="products">
    <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch 1">
        <h3>Royal Classic</h3>
        <p>$299</p>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1524593119773-e6a7e0b8d87f" alt="Watch 2">
        <h3>Swiss Signature</h3>
        <p>$349</p>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353" alt="Watch 3">
        <h3>Gold Edition</h3>
        <p>$499</p>
    </div>
</div>

<div class="footer">© 2025 Ora Swiss – All Rights Reserved</div>

</body>
</html>
