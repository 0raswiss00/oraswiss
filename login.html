<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // ðŸ”¹ KÃ«to i merr nga Supabase â†’ Settings â†’ API
  const SUPABASE_URL = "PASTE_SUPABASE_URL_KETU";
  const SUPABASE_ANON_KEY = "PASTE_SUPABASE_ANON_KEY_KETU";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ðŸ”¹ Input-et (duhet tâ€™i kesh nÃ« HTML)
  const emailEl = document.getElementById("email");
  const passEl  = document.getElementById("password");

  // ðŸ”¹ Butonat
  const registerBtn = document.getElementById("registerBtn");
  const loginBtn    = document.getElementById("loginBtn");

  // REGISTER
  registerBtn?.addEventListener("click", async (e) => {
    e.preventDefault();

    const email = emailEl.value.trim();
    const password = passEl.value;

    const { error } = await supabase.auth.signUp({
      email,
      password,
    });

    if (error) return alert(error.message);
    alert("U regjistrua! Kontrollo email-in.");
  });

  // LOGIN
  loginBtn?.addEventListener("click", async (e) => {
    e.preventDefault();

    const email = emailEl.value.trim();
    const password = passEl.value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) return alert(error.message);

    alert("Login OK");
    window.location.href = "index.html";
  });
</script>
