<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SellNow – Vintage</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0;padding:24px}
    .box{max-width:820px;margin:0 auto;background:#fff;padding:18px;border-radius:12px}
    label{display:block;font-weight:700;margin:12px 0 6px}
    input,select,textarea,button{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    textarea{min-height:110px}
    button{margin-top:14px;background:#000;color:#fff;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h1>SellNow – Vintage</h1>

    <form id="sellForm">
      <label>Brand</label><input id="brand" required>
      <label>Model</label><input id="model">
      <label>Ref</label><input id="ref">
      <label>Year</label><input id="year">
      <label>Material</label><input id="material">
      <label>Case size (mm)</label><input id="caseSize">
      <label>Condition</label>
      <select id="condition">
        <option value="New">New</option>
        <option value="Used - Good">Used - Good</option>
        <option value="Used - Fair">Used - Fair</option>
      </select>
      <label>Price</label><input id="price">
      <label>Description</label><textarea id="description"></textarea>

      <label>Photos</label>
      <input id="photos" type="text" placeholder="Shkruaj: img/omega-2400-4-4.jpg  (ose https://...)" />
      <small style="color:#bbb;display:block;margin-top:6px">
        Shkruaj 1 ose më shumë foto të ndara me presje: img/a.jpg, img/b.jpg
      </small>

      <button type="submit">Save</button>
    </form>
  </div>

<script>
const KEY = "sellnow_items";

function fileToDataURL(file){
  return new Promise(res=>{
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.readAsDataURL(file);
  });
}

document.getElementById("sellForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const photosVal = document.getElementById("photos").value.trim();
  const photos = photosVal ? photosVal.split(",").map(s => s.trim()) : [];

  const item = {
    id: Date.now(),
    cat: "vintage",
    brand: brand.value.trim(),
    model: model.value.trim(),
    ref: ref.value.trim(),
    year: year.value.trim(),
    material: material.value.trim(),
    caseSize: caseSize.value.trim(),
    condition: condition.value,
    price: price.value.trim(),
    description: description.value.trim(),
    photos: photos,
  };

  const all = JSON.parse(localStorage.getItem(KEY) || "[]");
  all.unshift(item);
  console.log("COPY THIS:", JSON.stringify(item, null, 2));

  alert("U ruajt ✅");
  e.target.reset();
});
</script>
</body>
</html>
