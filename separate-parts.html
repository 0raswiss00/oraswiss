<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ora Swiss — Parts</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}
.header{
  background:#111;
  color:#fff;
  padding:15px;
  font-weight:bold;
}
.container{
  max-width:1000px;
  margin:20px auto;
  padding:20px;
  background:#fff;
}
.search{
  width:100%;
  padding:12px;
  font-size:16px;
  margin-bottom:15px;
}
.list{
  max-height:400px;
  overflow-y:auto;
  border:1px solid #ddd;
}
.item{
  padding:12px;
  border-bottom:1px solid #eee;
}
.item a{
  text-decoration:none;
  color:#000;
  font-weight:bold;
}
.item:hover{
  background:#f0f0f0;
}
.brand{
  background:#eee;
  padding:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">ORA SWISS — PARTS</div>

<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back</a>
</div>
  
<div class="container">
  <input class="search" placeholder="Search by brand or caliber…">

  <div class="list">
    <div class="brand">Zenith</div>

    <div class="item">
   <a class="item-btn" href="el-primero-cal400.html">
     El Primero Caliber 400
   </a>
    </div>
<div class="wrap">
  <div class="crumbs">Ora Swiss <span style="opacity:.6">›</span> Spare Parts <span style="opacity:.6">›</span> <b>Rolex Cal. 2030</b></div>
  <h1>Rolex Cal 2030</h1>

<a class="back-btn" href="separate-parts.html">← Back to Spare Parts</a>



<div class="grid">
    <!-- LEFT -->
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="Enter Part No. e.g. 2557/1" />
      </div>

      <div id="info" class="result">Select a part by entering the Part Number.</div>

      <div class="row">
        <a id="payBtn" class="btn disabled" href="#" target="_blank" rel="noopener">Buy with PayPal</a>
      </div>

      <div class="tip">
        Tip: enter e.g. <b>2557/1</b> or <b>1143/1</b> (once all parts are added).
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
     <div class="parts-images">
  <img src="rolex-cal2030-1.jpg" alt="Cal. 2030 parts diagram front">
  <img src="Rolex-cal2030-2.jpg" alt="Cal. 2030 parts diagram back">
</div>

<div class="parts-box">
  <div class="parts-images">
    <img src="images/rolex-2030-1.jpg" class="parts-diagram" 
    <img src="images/rolex-2030-2.jpg" class="parts-diagram"
  </div>
</div>

<!-- më vonë shtojmë të tjera -->
  
<script>
  // CHANGE THIS to your PayPal.me (no trailing slash needed)
  const PAYPAL_BASE = "https://paypal.me/EMRIYT";

  // CHANGE THIS if your image name is different
  const DIAGRAM_URL = "assets/cal400-diagram.jpg";

  // Example parts (replace with your real list)
  const PARTS = {
    "2557/1": {name:"Date ring", price:120, currency:"CHF"},
    "1143/1": {name:"Oscillating weight (rotor)", price:350, currency:"CHF"},
    "1488":   {name:"Wheel", price:55,  currency:"CHF"}
  };

  function money(n){ return Number(n).toFixed(2); }
  function paypalLink(amount){ return PAYPAL_BASE.replace(/\/$/,"") + "/" + money(amount); }

  document.getElementById("diagram").src = DIAGRAM_URL;

  const q = document.getElementById("q");
  const info = document.getElementById("info");
  const payBtn = document.getElementById("payBtn");

  q.addEventListener("input", () => {
    const key = (q.value || "").trim();
    const p = PARTS[key];

    if(!p){
      info.innerHTML = 'Part not found. Enter a Part No. e.g. <strong>2557/1</strong>';
      info.style.color = "#6b7280";
      payBtn.classList.add("disabled");
      payBtn.href = "#";
      return;
    }

    info.style.color = "#111827";
    info.innerHTML =
      `<div><strong>Part No.</strong>: ${key}</div>
       <div><strong>Description</strong>: ${p.name}</div>
       <div><strong>Price</strong>: ${money(p.price)} ${p.currency||""}</div>`;

    payBtn.classList.remove("disabled");
    payBtn.href = paypalLink(p.price);
  });
</script>

</body>
</html>
