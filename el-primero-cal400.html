<!doctype html>
<html lang="sq">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ora Swiss — Spare Parts — Zenith El Primero Cal. 400</title>

<style>
  :root{
    --bg:#f6f3ea;
    --card:#ffffff;
    --ink:#111827;
    --muted:#6b7280;
    --line:#e5e7eb;
    --gold:#b7922a;
    --gold2:#8a6b14;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .topbar{
    background:#111;
    color:#fff;
    border-bottom:4px solid var(--gold);
  }
  .topbar .wrap{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;max-width:1100px;margin:0 auto}
  .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
  .pill{display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);padding:6px 10px;border-radius:999px;font-size:12px}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  .crumbs{font-size:13px;color:var(--muted);margin:10px 0 14px}
  .crumbs b{color:var(--ink)}
  h1{margin:0 0 12px;font-size:28px}
  .grid{display:grid;grid-template-columns:380px 1fr;gap:14px}
  @media (max-width:980px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  .row{display:flex;gap:10px;align-items:center;margin:10px 0;flex-wrap:wrap}
  input{
    flex:1;min-width:240px;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
    background:#fff;color:var(--ink);outline:none
  }
  input:focus{border-color:var(--gold)}
  .btn{
    display:inline-block;padding:11px 14px;border-radius:12px;border:1px solid var(--gold2);
    background:linear-gradient(180deg,var(--gold),var(--gold2));
    color:#fff;text-decoration:none;font-weight:700
  }
  .btn.disabled{opacity:.45;pointer-events:none}
  .result{min-height:72px;padding:12px;border-radius:12px;border:1px dashed var(--line);color:var(--muted)}
  .result strong{color:var(--ink)}
  .stage{
    position:relative;width:100%;aspect-ratio:3/4;border-radius:14px;overflow:hidden;border:1px solid var(--line);
    background:#fff;
  }
  .stage img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#fff}
  .watermark{
    position:absolute;left:14px;top:14px;
    background:rgba(183,146,42,.14);
    border:1px solid rgba(183,146,42,.35);
    color:var(--gold2);
    padding:8px 10px;border-radius:12px;font-weight:800
  }
  .footer{color:var(--muted);font-size:12px;margin-top:12px}
</style>
</head>

<body>

<div class="topbar">
  <div class="wrap">
    <div class="brand">ORA SWISS <span style="opacity:.7;font-weight:600">Spare Parts</span></div>
    <div class="pill">Zenith • El Primero • <b style="color:#fff">Cal. 400</b></div>
  </div>
</div>

<div class="wrap">
  <div class="crumbs">Ora Swiss <span style="opacity:.6">›</span> Spare Parts <span style="opacity:.6">›</span> <b>Zenith Cal. 400</b></div>
  <h1>Zenith El Primero Caliber 400</h1>

  <div class="grid">
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="Shkruaj Part No. p.sh. 2557/1" />
      </div>

      <div id="info" class="result">Zgjidh një pjesë duke shkruar Part No.</div>

      <div class="row">
        <a id="payBtn" class="btn disabled" href="#" target="_blank" rel="noopener">Buy with PayPal</a>
      </div>

      <div class="footer">
        Tip: shkruaj p.sh. <b>2557/1</b> ose <b>1143/1</b> (kur t’i fusim të gjitha pjesët).
      </div>
    </div>


  <div class="card">
  <div class="stage">
    <div class="watermark">Ora Swiss • El Primero Cal. 400</div>

<img
  id="diagram"
  src="el-primero-cal400-1.jpg"
  alt="Zenith El Primero Cal. 400 parts diagram">
    
 
    


    
<script>
  // 1) Ndrysho PayPal-in tënd:
  const PAYPAL_BASE = "https://paypal.me/EMRIYT"; // <-- ndryshoje

  // 2) Ndrysho link-un e fotos së diagramës (pasi ta ngarkosh te repo ose te GitHub “assets”):
  const DIAGRAM_URL = "assets/cal400-diagram.jpg"; // <-- ndryshoje

  // 3) Pjesët (tani janë shembull; pastaj i fusim të gjitha)
  const PARTS = {
    "2557/1": {name:"Date ring", price:120, currency:"CHF"},
    "1143/1": {name:"Oscillating weight (rotor)", price:350, currency:"CHF"},
    "1488": {name:"Wheel", price:55, currency:"CHF"}
  };

  function money(n){ return Number(n).toFixed(2); }
  function paypalLink(amount){ return PAYPAL_BASE.replace(/\/$/,"") + "/" + money(amount); }

  const img = document.getElementById("diagram");
  img.src = DIAGRAM_URL;

  const q = document.getElementById("q");
  const info = document.getElementById("info");
  const payBtn = document.getElementById("payBtn");

  q.addEventListener("input", () => {
    const key = (q.value || "").trim();
    const p = PARTS[key];
    if(!p){
      info.innerHTML = "Nuk u gjet pjesa. Shkruaj Part No. p.sh. <strong>2557/1</strong>";
      info.style.color = "#6b7280";
      payBtn.classList.add("disabled");
      payBtn.href = "#";
      return;
    }
    info.style.color = "#111827";
    info.innerHTML = `<div><strong>Part No.</strong>: ${key}</div>
                      <div><strong>Përshkrimi</strong>: ${p.name}</div>
                      <div><strong>Çmimi</strong>: ${money(p.price)} ${p.currency||""}</div>`;
    payBtn.classList.remove("disabled");
    payBtn.href = paypalLink(p.price);
  });
</script>

</body>
</html>
