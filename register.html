      background: radial-gradient(circle at top, #1e293b, #020617);

    .card {

      background: rgba(15, 23, 42, 0.85);

    .subtitle {
      text-align: center;

      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;

    input {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: #fff;

      outline: none;

    button {
      width: 100%;

      border-radius: 14px;

      color: white;
      font-size: 16px;
      font-weight: 700;

      margin-top: 14px;

      text-align: center;

  </style>
</head>

<body>

  <div class="card">
    <h1>Create account</h1>
    <div class="subtitle">Ora Swiss</div>

    <label>Email</label>
    <input id="reg-email" type="email">

    <label>Password</label>
    <input id="reg-password" type="password">

    <button id="btn-register">Register</button>

    <div id="reg-msg" class="msg"></div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://gnwsrmelmeqduhmfmoa.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable__AkK_Z7lhtkvukN6Fy1cAQ_KBTXIcY9";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const btn = document.getElementById("btn-register");
  const msg = document.getElementById("reg-msg");

  btn.addEventListener("click", async () => {
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value;

    msg.innerText = "";
    btn.disabled = true;
    btn.innerText = "Please wait...";

    try {
      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        msg.innerText = "❌ " + error.message;
      } else {
        msg.innerText = "✅ Account created! Check your email.";
      }
    } catch (e) {
      msg.innerText = "❌ JS / Network error";
      console.error(e);
    } finally {
      btn.disabled = false;
      btn.innerText = "Register";
    }
  });
</script>


</body>
