collections:
  - name: "catalog"
    label: "Catalog"
    files:
      - name: "watches"
        label: "Watches"
        file: "data/watches.json"
        format: "json"
        fields:
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - {label: "Category", name: "category", widget: "select", options: ["luxury","vintage","parts"], default: "luxury"}
              - {label: "Brand", name: "brand", widget: "string"}
              - {label: "Model", name: "model", widget: "string"}
              - {label: "Year", name: "year", widget: "string", required: false}
              - {label: "Price", name: "price", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Photos", name: "photos", widget: "list", required: false, field: {label: "Image", name: "image", widget: "image"}}

