<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shto or√´ (sell now)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
 
<style>
  body{font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;margin:0;padding:20px}
  .wrap{max-width:900px;margin:0 auto}
  .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:820px){.row{grid-template-columns:1fr}}
  label{display:block;margin:12px 0 6px;color:#ddd}
  input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff}
  textarea{min-height:90px}
  .btn{margin-top:14px;padding:12px 14px;border-radius:12px;border:1px solid #2a2a2a;background:#0f0f0f;color:#fff;cursor:pointer}
  .btn:hover{background:#1a1a1a}
  .note{opacity:.85;font-size:13px;margin-top:8px;line-height:1.4}
  .ok{color:#25D366}
  .bad{color:#ff6b6b}

  /* extra */
  body { padding: 16px; font-family: system-ui, -apple-system, BlinkMacSystemFont; }
  .btn { padding: 14px 18px; font-size: 16px; border-radius: 8px; }
  #photosPreview img { width: 120px; height: auto; margin: 8px; border-radius: 6px; }

  body {
    padding-bottom: 150px;
  }
  
  .logo-center{
    display:flex;
    justify-content:center;
    margin: 10px 0 30px;
  }
  .logo-center img{
    height: 200px;
  }
</style>
    
     
</head>

<body class="sell-page">
<div class="wrap">

  <!-- ‚úÖ LOGO N√ã MES (SIP√ãR) -->
  <div class="logo-center">
    <img src="images/oraswiss-logo.png" alt="OraSwiss Logo">
  </div>

  <div class="top">
    <h2 style="margin:0">Shto or√´ (sell now)</h2>
    <button class="btn" type="button" onclick="history.back()">‚Üê Back</button>
  </div>

  <div class="note">
    1) Kliko <b>Upload Photos</b> (ngarkon fotot dhe mbush automatikisht URL-t√´)<br/>
    2) Plot√´so fushat<br/>
    3) Kliko <b>PUBLISH</b> ‚Üí shkon n√´ Supabase me status <b>pending</b>
  </div>

  <label>Category</label>
  <select id="category">
    <option value="luxury">Luxury</option>
    <option value="vintage" selected>Vintage</option>
    <option value="parts">Parts</option>
  </select>

  <div class="row">
    <div><label>Brand</label><input id="brand" placeholder="Omega"></div>
    <div><label>Model</label><input id="model" placeholder="Seamaster"></div>
  </div>

  <div class="row">
    <div><label>Ref</label><input id="ref" placeholder="2400-4"></div>
    <div><label>Year</label><input id="year" type="number" placeholder="1999"></div>
  </div>

  <div class="row">
    <div><label>Material</label><input id="material" placeholder="Steel"></div>
    <div><label>Case Size (mm)</label><input id="case_size" type="number" placeholder="35"></div>
  </div>

  <div class="row">
    <div>
      <label>Condition</label>
      <select id="condition">
        <option>New</option>
        <option>Like New</option>
        <option selected>Very Good</option>
        <option>Good</option>
        <option>Used - Fair</option>
      </select>
    </div>
    <div><label>Price (‚Ç¨)</label><input id="price" type="number" placeholder="900"></div>
  </div>

  <div class="row">
    <div>
      <label>Box & Papers</label>
      <select id="box">
        <option value="">Nuk e di</option>
        <option value="fullset">Box & Papers</option>
        <option value="box_only">Vet√´m Box</option>
        <option value="papers_only">Vet√´m Papers</option>
        <option value="none">Pa Box / Papers</option>
      </select>
    </div>
    <div>
      <label>Working</label>
      <select id="working">
        <option value="">Nuk e di</option>
        <option value="working">Working</option>
        <option value="not_working">Not working</option>
      </select>
    </div>
  </div>

<label>Description</label>
<textarea id="description" placeholder="Shkruaj p√´rshkrimin..."></textarea>
  

<!-- BUTONI P√ãR ZGJEDHJE FOTOSH -->
<button id="chooseBtn" type="button">Upload Photos</button>

<!-- INPUT I FSHEHUR -->
<input
  id="photoFiles"
  type="file"
  accept="image/*"
  multiple
  style="position:absolute; left:-9999px;"
/>

<div id="msg" style="margin:10px 0;"></div>

<button id="uploadBtn" type="button">NGARKO FOTOT</button>
<button id="publishBtn" type="button">PUBLISH</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  /* ‚úÖ VENDOS KONFIGURIMIN REAL (pa ‚Äú‚Ä¶‚Äù) */
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "oraswiss-27e57.firebaseapp.com",
    projectId: "oraswiss-27e57",
    storageBucket: "oraswiss-27e57.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  const chooseBtn = document.getElementById("chooseBtn");
  const fileInput = document.getElementById("photoFiles");
  const uploadBtn = document.getElementById("uploadBtn");
  const publishBtn = document.getElementById("publishBtn");
  const msg = document.getElementById("msg");

  function setMsg(t) {
    msg.textContent = t;
  }

  let uploadedUrls = [];
  let uploading = false;

  function getVal(id) {
    const el = document.getElementById(id);
    return el ? el.value.trim() : "";
  }

  function validateRequired() {
    const required = [
      ["category", "Category"],
      ["brand", "Brand"],
      ["model", "Model"],
      ["year", "Year"],
      ["price", "Price"],
      ["description", "Description"],
    ];

    const missing = required.filter(([id]) => !getVal(id)).map(([, label]) => label);
    if (missing.length) return ‚ùå Plot√´so: ${missing.join(", ")};
    if (uploadedUrls.length === 0) return "‚ùå Duhet t√´ ngarkosh t√´ pakt√´n 1 foto (NGARKO FOTOT)";
    return "";
  }

  function setBusy(isBusy) {
    uploading = isBusy;
    chooseBtn.disabled = isBusy;
    uploadBtn.disabled = isBusy;
    publishBtn.disabled = isBusy;
  }

  // ‚úÖ HAP FILE PICKER
  chooseBtn.addEventListener("click", () => {
    fileInput.click();
  });

  // ‚úÖ KUR ZGJIDH FOTO
  fileInput.addEventListener("change", () => {
    uploadedUrls = []; // reset n√´se zgjedh foto t√´ reja
    setMsg(üìÇ U zgjodh√´n ${fileInput.files.length} foto. Tani shtyp ‚ÄúNGARKO FOTOT‚Äù.);
  });

  // ‚úÖ NGARKO FOTO REAL N√ã STORAGE
  uploadBtn.addEventListener("click", async () => {
    const files = Array.from(fileInput.files || []);
    if (files.length === 0) return setMsg("‚ùå Zgjidh foto fillimisht");

    try {
      setBusy(true);
      uploadedUrls = [];
      setMsg(‚è≥ Duke ngarkuar n√´ Firebase... 0/${files.length});

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const uniqueName = ${Date.now()}_${Math.random().toString(16).slice(2)}_${file.name};
        const storageRef = ref(storage, photos/${uniqueName});

        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        uploadedUrls.push(url);

        setMsg(‚è≥ Duke ngarkuar n√´ Firebase... ${i + 1}/${files.length});
      }

      setMsg(‚úÖ Foto u ngarkuan REAL: ${uploadedUrls.length}. Tani plot√´so fushat dhe shtyp PUBLISH.);
    } catch (e) {
      console.error(e);
      setMsg("‚ùå Upload d√´shtoi: " + (e.code || e.message));
    } finally {
      setBusy(false);
    }
  });

  // ‚úÖ PUBLISH REAL N√ã FIRESTORE (me validim)
  publishBtn.addEventListener("click", async () => {
    const err = validateRequired();
    if (err) return setMsg(err);
    if (uploading) return setMsg("‚è≥ Prit sa t√´ mbaroj√´ upload-i");

    try {
      setBusy(true);
      setMsg("‚è≥ Duke publikuar n√´ Firestore...");

      const docRef = await addDoc(collection(db, "posts"), {
        category: getVal("category"),
        brand: getVal("brand"),
        model: getVal("model"),
        ref: getVal("ref"),
        year: Number(getVal("year") || 0),
        material: getVal("material"),
        case_size: Number(getVal("case_size") || 0),
        condition: getVal("condition"),
        price: Number(getVal("price") || 0),
        box: getVal("box"),
        working: getVal("working"),
        description: getVal("description"),
        photoUrls: uploadedUrls,
        status: "pending",
        createdAt: serverTimestamp()
      });

      setMsg("‚úÖ Publish REAL OK! DocID: " + docRef.id);

      // reset opsional
      fileInput.value = "";
      uploadedUrls = [];
    } catch (e) {
      console.error(e);
      setMsg("‚ùå Publish d√´shtoi: " + (e.code || e.message));
    } finally {
      setBusy(false);
    }
  });
</script>

</body>
</html>
