<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account – Ora Swiss</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #050b1c, #0a1633);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(10, 18, 40, 0.95);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      text-align: center;
    }

    p {
      text-align: center;
      color: #9bb0ff;
      margin-top: 6px;
      margin-bottom: 22px;
    }

    label {
      font-size: 14px;
      margin-top: 14px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #1e2a55;
      background: #070f25;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    a {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #9bb0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create account</h1>
    <p>Join Ora Swiss</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com">

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">

    <button id="registerBtn">Register</button>

    <div id="msg" class="msg"></div>

    <a href="index.html">← Back to Home</a>
  </div>

  <!-- ✅ Pa import/module: më stabile në iPhone -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  const msg = document.getElementById("msg");
  const btn = document.getElementById("registerBtn");

  // Shfaq çdo error që ndodh para klikimit
  window.addEventListener("error", (e) => {
    msg.innerText = "❌ JS error: " + (e.message || "unknown");
  });

  const SUPABASE_URL = "https://gnwsrmelmeqduhmfmoa.supabase.co";
  const SUPABASE_ANON_KEY = "VENDOS_ANON KEY TE SAKTIN KETU"; // duhet të jetë i gjatë dhe zakonisht fillon me eyJ...

  // Kontrollo a u ngarkua supabase-js
  if (!window.supabase) {
    msg.innerText = "❌ Supabase library nuk u ngarkua (CDN problem).";
  } else {
    msg.innerText = "✅ Ready";
  }

  let supabaseClient;
  try {
    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  } catch (e) {
    msg.innerText = "❌ createClient error: " + (e?.message || e);
  }

  function withTimeout(promise, ms = 12000) {
    return Promise.race([
      promise,
      new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout (s’po përgjigjet serveri)")), ms))
    ]);
  }

  btn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      msg.innerText = "❌ Plotëso email & password";
      return;
    }
    if (!supabaseClient) {
      msg.innerText = "❌ Supabase nuk u inicializua (key ose library).";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Please wait...";
    msg.innerText = "⏳ Po dërgohet kërkesa...";

    try {
      const { data, error } = await withTimeout(
        supabaseClient.auth.signUp({ email, password }),
        12000
      );

      if (error) {
        msg.innerText = "❌ " + error.message;
      } else {
        // Shfaq info që të kuptojmë ç’ndodhi
        const u = data?.user?.email ? data.user.email : "(pa email)";
        msg.innerText = "✅ U krijua: " + u + ". Kontrollo email-in për konfirmim (spam gjithashtu).";
      }
    } catch (e) {
      msg.innerText = "❌ " + (e?.message || e);
    }

    btn.disabled = false;
    btn.innerText = "Register";
  });
</script>
</body>
</html>
