<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shto orë (Admin)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">

  <style>
    body{font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;margin:0;padding:20px}
    .wrap{max-width:900px;margin:0 auto}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:820px){.row{grid-template-columns:1fr}}
    label{display:block;margin:12px 0 6px;color:#ddd}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff}
    textarea{min-height:90px}
    .btn{margin-top:14px;padding:12px 14px;border-radius:12px;border:1px solid #2a2a2a;background:#0f0f0f;color:#fff;cursor:pointer}
    .btn:hover{background:#1a1a1a}
    .note{opacity:.85;font-size:13px;margin-top:8px;line-height:1.4}
    .ok{color:#25D366}
    .bad{color:#ff6b6b}

    /* ✅ LOGO NË MES */
    .logo-center{
      display:flex;
      justify-content:center;
      margin: 10px 0 30px;
    }
    .logo-center img{
      height: 200px; /* rrite në 240px nëse do më të madhe */
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- ✅ LOGO NË MES (SIPËR) -->
  <div class="logo-center">
    <img src="images/oraswiss-logo.png" alt="OraSwiss Logo">
  </div>

  <div class="top">
    <h2 style="margin:0">Shto orë (Admin)</h2>
    <button class="btn" type="button" onclick="history.back()">← Back</button>
  </div>

  <div class="note">
    1) Kliko <b>Upload Photos</b> (ngarkon fotot dhe mbush automatikisht URL-të)<br/>
    2) Plotëso fushat<br/>
    3) Kliko <b>PUBLISH</b> → shkon në Supabase me status <b>pending</b>
  </div>

  <label>Category</label>
  <select id="category">
    <option value="luxury">Luxury</option>
    <option value="vintage" selected>Vintage</option>
    <option value="parts">Parts</option>
  </select>

  <div class="row">
    <div><label>Brand</label><input id="brand" placeholder="Omega"></div>
    <div><label>Model</label><input id="model" placeholder="Seamaster"></div>
  </div>

  <div class="row">
    <div><label>Ref</label><input id="ref" placeholder="2400-4"></div>
    <div><label>Year</label><input id="year" type="number" placeholder="1999"></div>
  </div>

  <div class="row">
    <div><label>Material</label><input id="material" placeholder="Steel"></div>
    <div><label>Case Size (mm)</label><input id="case_size" type="number" placeholder="35"></div>
  </div>

  <div class="row">
    <div>
      <label>Condition</label>
      <select id="condition">
        <option>New</option>
        <option>Like New</option>
        <option selected>Very Good</option>
        <option>Good</option>
        <option>Used - Fair</option>
      </select>
    </div>
    <div><label>Price (€)</label><input id="price" type="number" placeholder="900"></div>
  </div>

  <div class="row">
    <div>
      <label>Box & Papers</label>
      <select id="box">
        <option value="">Nuk e di</option>
        <option value="fullset">Box & Papers</option>
        <option value="box_only">Vetëm Box</option>
        <option value="papers_only">Vetëm Papers</option>
        <option value="none">Pa Box / Papers</option>
      </select>
    </div>
    <div>
      <label>Working</label>
      <select id="working">
        <option value="">Nuk e di</option>
        <option value="working">Working</option>
        <option value="not_working">Not working</option>
      </select>
    </div>
  </div>

  <label>Description</label>
  <textarea id="description" placeholder="Shkruaj detaje..."></textarea>

  <label>Photos (URLs)</label>
  <button class="btn" id="uploadBtn" type="button">Upload Photos</button>
  <textarea id="photos" placeholder="URL-të dalin këtu (automatikisht)..." readonly></textarea>

  <button onclick="publishProduct()">PUBLISH</button>

  <div id="msg" class="note"></div>

</div>

<!-- SUPABASE SDK (DUHET te jete para createClient) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  // CONFIG (pa hapësira!)
  const SUPABASE_URL = "https://gnwrsmlmegduhhmfmoa.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_AkK_Z7lhtkvukN6Fy1cAQ_KBTXIcY9";

  // CLIENT
  const supabaseClient = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // Mesazh ne faqe
  function msg(text, ok = true){
    const el = document.getElementById("msg");
    if(!el) return alert(text);
    el.className = "note " + (ok ? "ok" : "bad");
    el.textContent = text;
  }

  // PUBLISH
  async function publishProduct(){
    const working = (document.getElementById("working")?.value || "").trim();
    const description = (document.getElementById("description")?.value || "").trim();
    const photos = (document.getElementById("photos")?.value || "").trim();

    if(!working || !photos){
      msg("Plotëso titullin (working) dhe fotot.", false);
      return;
    }

    // Ndrysho "products" nese tabela jote quhet ndryshe
    const { error } = await supabaseClient
      .from("products")
      .insert([{ working, description, photos }]);

    if(error){
      console.error(error);
      msg("Gabim Supabase: " + error.message, false);
      return;
    }

    msg("U publikua me sukses ✅", true);
    document.getElementById("sellForm")?.reset();
  }
</script>
</body>
</html>
