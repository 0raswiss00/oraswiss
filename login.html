<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
</head>
<body>

<h2>Register</h2>
<input id="reg-email" type="email" placeholder="Email">
<input id="reg-password" type="password" placeholder="Password">
<button id="registerBtn">Register</button>

<hr>

<h2>Login</h2>
<input id="login-email" type="email" placeholder="Email">
<input id="login-password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // ðŸ”´ VENDOS KÃ‹TU TÃ‹ TUAT
  const SUPABASE_URL = "PASTE_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "PASTE_ANON_KEY";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // REGISTER
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    const { error } = await supabase.auth.signUp({
      email,
      password,
    });

    if (error) {
      alert(error.message);
    } else {
      alert("U regjistrua! Kontrollo email pÃ«r verifikim.");
    }
  });

  // LOGIN
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      alert(error.message);
    } else {
      alert("U fut me sukses!");
      console.log(data.user);
      // window.location.href = "index.html"; // nÃ«se do redirect
    }
  });
</script>

</body>
</html>
