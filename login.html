<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register</title>
</head>
<body>

<div class="container">

  <div class="card">
    <h2>Register</h2>
    <label>Email</label>
    <input id="reg-email" type="email" autocomplete="email" required>
    <label>Password</label>
    <input id="reg-password" type="password" autocomplete="new-password" required>
    <button id="btn-register" type="button">Register</button>
    <div id="reg-msg"></div>
  </div>

  <div class="card">
    <h2>Login</h2>
    <label>Email</label>
    <input id="login-email" type="email" autocomplete="email" required>
    <label>Password</label>
    <input id="login-password" type="password" autocomplete="current-password" required>
    <button id="btn-login" type="button">Login</button>
    <div id="login-msg"></div>
  </div>

  <a href="index.html">← Back to Home</a>

</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://XXXX.supabase.co";
  const SUPABASE_ANON_KEY = "XXXX";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const regMsg = document.getElementById("reg-msg");
  const loginMsg = document.getElementById("login-msg");

  document.getElementById("btn-register").addEventListener("click", async () => {
    regMsg.innerText = "Duke u regjistruar...";
    const email = document.getElementById("reg-email").value.trim();
    const password = document.getElementById("reg-password").value;

    if (!email || !password) { regMsg.innerText = "Plotëso email & password"; return; }

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) { regMsg.innerText = "❌ " + error.message; return; }

    // Nëse konfirmimi me email është ON, data.user mund të jetë null, kjo është normale
    regMsg.innerText = "✅ U dërgua. Kontrollo email (edhe Spam) për konfirmim.";
    console.log("SIGNUP:", data);
  });

  document.getElementById("btn-login").addEventListener("click", async () => {
    loginMsg.innerText = "Duke hyrë...";
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;

    if (!email || !password) { loginMsg.innerText = "Plotëso email & password"; return; }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) { loginMsg.innerText = "❌ " + error.message; return; }

    loginMsg.innerText = "✅ Login OK";
    console.log("LOGIN:", data);
  });
</script>


</body>
</html>
