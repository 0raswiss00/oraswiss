<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shto or√´ (sell now)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
    }

    textarea {
      min-height: 90px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 820px) {
      .row { grid-template-columns: 1fr; }
    }

    .btn {
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #0f0f0f;
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background: #1a1a1a;
    }

    #photosPreview img {
      width: 120px;
      margin: 6px;
      border-radius: 8px;
    }

    .note {
      margin-top: 8px;
      font-size: 13px;
      opacity: .85;
    }

    .ok { color: #25D366; }
    .bad { color: #ff6b6b; }
  </style>
</head>

<body>
<div class="wrap">

  <h2>Shto or√´ (sell now)</h2>

  <label>Description</label>
  <textarea id="description" placeholder="Shkruaj p√´rshkrimin..."></textarea>

  <button class="btn" id="uploadBtn" type="button">Upload Photos</button>

  <input
    id="photoFiles"
    type="file"
    accept="image/*"
    multiple
    style="display:none"
  />

  <!-- K√ãTO JAN√ã T√ã DETYRUESHME -->
  <div id="photosPreview"></div>
  <textarea id="photos" style="display:none"></textarea>

  <button class="btn" id="publishBtn" type="button">PUBLISH</button>
  <div id="msg" class="note"></div>

</div>

<!-- SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

  // üî• Firebase config (I YTI)
  const firebaseConfig = {
    apiKey: "AIzaSyACmJj1OGz1gfRUjxz-w3_k94tNBfNyvVg",
    authDomain: "oraswiss-27e57.firebaseapp.com",
    projectId: "oraswiss-27e57",
    storageBucket: "oraswiss-27e57.appspot.com",
    messagingSenderId: "596627676936",
    appId: "1:596627676936:web:0c96cf820fef4e979616bd"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  // ELEMENTS
  const uploadBtn = document.getElementById("uploadBtn");
  const fileInput = document.getElementById("photoFiles");
  const preview = document.getElementById("photosPreview");
  const photosBox = document.getElementById("photos");
  const msgEl = document.getElementById("msg");

  const showMsg = (text, ok = true) => {
    msgEl.className = "note " + (ok ? "ok" : "bad");
    msgEl.textContent = text;
  };

  // OPEN PICKER
  uploadBtn.onclick = () => fileInput.click();

  // UPLOAD REAL
  fileInput.onchange = async () => {
    const files = Array.from(fileInput.files || []);
    if (!files.length) return;

    preview.innerHTML = "";
    photosBox.value = "";
    showMsg("Duke ngarkuar fotot...");

    const urls = [];

    try {
      for (const file of files) {
        const fileRef = ref(storage, photos/${Date.now()}_${file.name});
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        urls.push(url);

        const img = document.createElement("img");
        img.src = url;
        preview.appendChild(img);
      }

      photosBox.value = urls.join("\n");
      showMsg(U ngarkuan ${urls.length} foto ‚úîÔ∏è);
    } catch (e) {
      showMsg("Gabim gjat√´ upload-it", false);
      console.error(e);
    }

    fileInput.value = "";
  };
</script>

</body>
</html>
