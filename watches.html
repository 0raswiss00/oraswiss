<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Watches</title>
  <style>
    body{font-family:Arial;background:#0b0b0b;color:#fff;margin:0;padding:20px}
    .wrap{max-width:1000px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #222;background:#111;border-radius:14px;overflow:hidden}
    .img{width:100%;aspect-ratio:4/3;object-fit:cover;display:block}
    .pad{padding:12px}
    .title{font-weight:700}
    .meta{opacity:.85;font-size:13px;margin-top:6px;line-height:1.35}
  </style>
</head>
<body>
<div class="wrap">
  <h2>Watches</h2>
  <div id="grid" class="grid"></div>
</div>

<script>
const STORAGE_KEY = "oraswiss_watches";
function loadList(){
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
  catch { return []; }
}

const list = loadList();
const grid = document.getElementById("grid");

if(!list.length){
  grid.innerHTML = "<p>S’ka produkte ende.</p>";
} else {
  grid.innerHTML = list.map(w => `
    <div class="card">
      <img class="img" src="${w.photos?.[0] || ""}" alt="">
      <div class="pad">
        <div class="title">${(w.brand||"").toUpperCase()} ${w.model||""}</div>
        <div class="meta">
          Ref: ${w.ref||"—"}<br>
          Year: ${w.year||"—"}<br>
          Condition: ${w.condition||"—"}<br>
          Box & Papers: ${w.box||"—"}<br>
          Working: ${w.working||"—"}<br>
          Price: ${w.price||"—"} €
        </div>
      </div>
    </div>
  `).join("");
}
</script>
</body>
</html>
