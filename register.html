<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css?v=1">
</head>
  <div class="auth-page">
    <div class="auth-card register-form">
      <button class="back-btn" onclick="history.back()">← Kthehu</button>
      <h2>Regjistrohu</h2>
      
      <input id="fullName" placeholder="Emri dhe Mbiemri" autocomplete="name">
      <input id="phone" placeholder="Telefoni" autocomplete="tel">
      <input id="country" placeholder="Shteti" autocomplete="country-name">
      <input id="email" type="email" placeholder="Email" autocomplete="email" autocapitalize="none">
      <input id="password" type="password" placeholder="Fjalëkalimi" autocomplete="new-password">

      <button id="btnRegister" type="button" class="auth-btn">Register</button>

      <div class="auth-sep"></div>

      <h2>Hyr</h2>
      <input id="loginEmail" type="email" placeholder="Email" autocomplete="email" autocapitalize="none">
      <input id="loginPassword" type="password" placeholder="Fjalëkalimi" autocomplete="current-password">

      <button id="btnLogin" type="button" class="auth-btn">Login</button>
    </div>
  </div>

  <!-- ✅ VETËM 1 SCRIPT MODULE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ✅ SAME CONFIG (mos e ndrysho)
    const firebaseConfig = {
      apiKey: "AIzaSyACmJj1OGz1gfRUjxz-w3_k94tNBfNyvVg",
      authDomain: "oraswiss-27e57.firebaseapp.com",
      projectId: "oraswiss-27e57",
      storageBucket: "oraswiss-27e57.firebasestorage.app",
      messagingSenderId: "596627676936",
      appId: "1:596627676936:web:0c96cf820fef4e979616bd",
      measurementId: "G-VZPKMD67VQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Mbaj user-in të kyçur në faqe të tjera
    await setPersistence(auth, browserLocalPersistence);

    // ✅ Nëse është i kyçur, shko në profil
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "profile.html";
    });

    // REGISTER
    document.getElementById("btnRegister").addEventListener("click", async () => {
      const fullName = document.getElementById("fullName").value.trim();
      const phone    = document.getElementById("phone").value.trim();
      const country  = document.getElementById("country").value.trim();
      const email    = document.getElementById("email").value.trim();
      const pass     = document.getElementById("password").value;

      if (!fullName || !phone || !country || !email || !pass) {
        alert("Plotëso të gjitha fushat!");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);

        await setDoc(doc(db, "users", cred.user.uid), {
          fullName, phone, country, email,
          createdAt: Date.now()
        });

        window.location.href = "profile.html";
      } catch (e) {
        alert(e.message);
        console.error(e);
      }
    });

    // LOGIN
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass  = document.getElementById("loginPassword").value;

      if (!email || !pass) {
        alert("Vendos email dhe fjalëkalim.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "profile.html";
      } catch (e) {
        alert(e.message);
        console.error(e);
      }
    });
  </script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
</body>  
</html>
