<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SellNow</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0f1115;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      text-align:center;
      padding:30px;
      border:1px solid rgba(255,255,255,.15);
      border-radius:14px;
      background:#1a1f2a;
      max-width:420px;
      width:90%;
    }
    .btn{
      display:inline-block;
      padding:12px 18px;
      background:#3aa1ff;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-size:16px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Private Access</h2>
    <p>Admin only</p>

    <a href="/admin/" class="btn">Open Admin Panel</a>

    <noscript>
      <p style="margin-top:15px;">
        JavaScript required.<br>
        <a href="/admin/" style="color:#9ad;">Open Admin Panel</a>
      </p>
    </noscript>
  </div>

  <script>
    // ridrejtim direkt
    window.location.replace("/admin/");
  </script>

</body>
</html>
