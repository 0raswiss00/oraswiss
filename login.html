<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Register - Ora Swiss</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
        padding: 40px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: #111;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid #333;
    }

    h2 {
        margin-bottom: 20px;
        color: #00aaff;
        font-weight: bold;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
    }

    .btn {
        width: 95%;
        padding: 12px;
        background: #00aaff;
        color: black;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
    }

    .btn:hover {
        background: white;
        color: black;
    }

    a {
        color: #00aaff;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="container">
  <h2>Register</h2>
  <p style="color: white; font-size: 14px;">
    By creating an account, you will receive email notifications for every new product we add.
  </p>

  <!-- REGISTER FORM -->
  <form action="https://api.web3forms.com/submit" method="POST">

    <!-- ACCESS KEY -->
    <input type="hidden" name="access_key" value="4ecbdce6-d462-4e39-b39d-8c11e0095f46">

    <!-- Subject i email-it -->
    <input type="hidden" name="subject" value="New Register on Oraswiss">

    <!-- Për ta dalluar në email -->
    <input type="hidden" name="Form" value="Register">

    <label>Full Name:</label><br>
    <input type="text" name="Full Name" required style="width:100%; padding:8px;"><br><br>

    <label>Email:</label><br>
    <input type="email" name="Email" required style="width:100%; padding:8px;"><br><br>

   
    <button type="submit" class="btn" style="width:100%;">Create Account</button>
  </form>

  <hr style="margin:25px 0; border-color:#444;">

  <h2>Login</h2>

  <!-- LOGIN FORM -->
  <form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="4ecbdce6-d462-4e39-b39d-8c11e0095f46">
    <input type="hidden" name="subject" value="New Message from Login Form">
    <input type="hidden" name="Form" value="Login">

    <label>Email:</label><br>
    <input type="email" name="Email" required style="width:100%; padding:8px;"><br><br>

    <label>Message:</label><br>
    <textarea name="Message" required style="width:100%; height:100px;"></textarea><br><br>

    <button type="submit" class="btn" style="width:100%;">Send</button>
  </form>
</div>

</body>
</html>
