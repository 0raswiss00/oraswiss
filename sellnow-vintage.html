<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sell Now</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;margin:0;padding:20px}
    .wrap{max-width:900px;margin:0 auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:820px){.row{grid-template-columns:1fr}}
    label{display:block;margin:12px 0 6px;color:#ddd}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff}
    textarea{min-height:90px}
    .btn{margin-top:14px;padding:10px 12px;border-radius:12px;border:1px solid #2a2a2a;background:#0f0f0f;color:#fff;cursor:pointer}
    .btn:hover{background:#1a1a1a}
    .note{opacity:.85;font-size:13px;margin-top:8px;line-height:1.4}
    pre{background:#111;border:1px solid #222;border-radius:12px;padding:12px;overflow:auto}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
  </style>

  <script>
    // PASSWORD (client-side). Ndrysho këtu:
    const PASS = "1234";
    const KEY = "sellnow_ok";

    if (localStorage.getItem(KEY) !== "1") {
      const p = prompt("Password:");
      if (p === PASS) localStorage.setItem(KEY,"1");
      else { alert("Wrong password"); location.href="index.html"; }
    }
  </script>
</head>

<body>
<div class="wrap">

  <div class="top">
    <h1 style="margin:0">Sell Now</h1>
    <button class="btn" id="logout" type="button">Logout</button>
  </div>

  <div class="note">
    Kjo faqe nuk ngarkon foto në server (site statik). Fotot duhen ngarkuar te GitHub në <b>/img</b>.
    Këtu shkruan paths: <b>img/emri.jpg</b> ose URL të plotë.
  </div>

  <label>Category</label>
  <select id="cat">
    <option value="luxury">Luxury</option>
    <option value="vintage" selected>Vintage</option>
    <option value="parts">Parts</option>
  </select>

  <div class="row">
    <div><label>Brand</label><input id="brand" placeholder="Rolex"></div>
    <div><label>Model</label><input id="model" placeholder="Datejust"></div>
  </div>

  <div class="row">
    <div><label>Ref</label><input id="ref" placeholder="16013"></div>
    <div><label>Year</label><input id="year" placeholder="1985"></div>
  </div>

  <div class="row">
    <div><label>Material</label><input id="material" placeholder="Steel / Gold"></div>
    <div><label>Case Size (mm)</label><input id="caseSize" placeholder="36"></div>
  </div>

  <div class="row">
    <div>
      <label>Condition</label>
      <select id="condition">
        <option>New</option><option>Like New</option><option selected>Very Good</option><option>Good</option><option>Used - Fair</option>
      </select>
    </div>
    <div><label>Price</label><input id="price" placeholder="5000 €"></div>
  </div>

  <label>Description</label>
  <textarea id="description" placeholder="Original dial, serviced"></textarea>

  <label>Photos (paths ose URL, me presje)</label>
  <textarea id="photos" placeholder="img/rolex1.jpg, img/rolex2.jpg"></textarea>

  <button class="btn" id="make" type="button">Generate JSON</button>

  <h3 style="margin:18px 0 8px">Copy this into watches.json</h3>
  <pre id="out">Kliko "Generate JSON"</pre>
  <button class="btn" id="copy" type="button">Copy</button>

</div>

<script>
const $ = id => document.getElementById(id);
const parse = t => (t||"").split(/[\n,]+/g).map(s=>s.trim()).filter(Boolean);

$("logout").onclick = ()=>{
  localStorage.removeItem("sellnow_ok");
  location.href="index.html";
};

$("make").onclick = ()=>{
  const item = {
    id: Date.now(),
    cat: $("cat").value,
    brand: $("brand").value.trim(),
    model: $("model").value.trim(),
    ref: $("ref").value.trim(),
    year: $("year").value.trim(),
    material: $("material").value.trim(),
    caseSize: $("caseSize").value.trim(),
    condition: $("condition").value,
    price: $("price").value.trim(),
    description: $("description").value.trim(),
    photos: parse($("photos").value)
  };
  $("out").textContent = JSON.stringify(item, null, 2);
};

$("copy").onclick = async ()=>{
  try { await navigator.clipboard.writeText($("out").textContent); alert("Copied ✅"); }
  catch { alert("Copy manualisht."); }
};
</script>
</body>
</html>
