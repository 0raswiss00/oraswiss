<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 13px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(59,130,246,0.4);
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .back {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #60a5fa;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Create account</h1>
    <div class="subtitle">Join Ora Swiss</div>

    <label>Email</label>
    <input id="reg-email" type="email" placeholder="you@example.com">

    <label>Password</label>
    <input id="reg-password" type="password" placeholder="••••••••">

    <button id="btn-register">Register</button>

    <div id="reg-msg" class="msg"></div>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://gnwsrmelmeqduhmfmoa.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable__AkK_Z7lhtkvukN6Fy1cAQ_KBTXIcY9";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

   document.getElementById("btn-register").addEventListener("click", async () => {
  const btn = document.getElementById("btn-register");
  const msg = document.getElementById("reg-msg");

  const email = document.getElementById("reg-email").value.trim();
  const password = document.getElementById("reg-password").value;

  msg.innerText = "";
  btn.disabled = true;
  btn.innerText = "Please wait...";

  try {
    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      msg.innerText = "❌ " + error.message;
    } else {
      msg.innerText = "✅ U regjistrua! Kontrollo email (edhe Spam).";
    }

    console.log("SIGNUP:", { data, error });
  } catch (e) {
    msg.innerText = "❌ Network/JS error.";
    console.log("CATCH ERROR:", e);
  } finally {
    btn.disabled = false;
    btn.innerText = "Register";
  }
});

</html>
