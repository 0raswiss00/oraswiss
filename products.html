<!doctype html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products</title>

<style>
body{font-family:Arial;margin:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.card{border:1px solid #ccc;border-radius:10px;padding:10px}
.card img{width:100%;height:200px;object-fit:cover;border-radius:8px}
.price{font-weight:bold}
</style>
</head>

<body>
<h1>Produktet</h1>
<div class="grid" id="products"></div>

<script>
fetch("products.csv")
.then(r=>r.text())
.then(t=>{
  const rows=t.trim().split("\n").slice(1);
  const grid=document.getElementById("products");

  rows.forEach(r=>{
    const [name,price,image,desc]=r.split(",");
    grid.innerHTML+=`
      <div class="card">
        <img src="${image}">
        <h3>${name}</h3>
        <p>${desc}</p>
        <p class="price">${price} â‚¬</p>
      </div>`;
  });
});
</script>
</body>
</html>
