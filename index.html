<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Swiss – Luxury Watches</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: #f2f2f2;
        }

        /* Header */
        header {
            background: black;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Menu */
        .menu {
            background: #111;
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 35px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: gold;
        }

        /* Hero Banner */
        .hero {
            width: 100%;
            height: 380px;
            background: url("https://images.unsplash.com/photo-1523275335684-37898b6baf30") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0px 0px 15px black;
            font-size: 38px;
            font-weight: bold;
        }

        /* Product Grid */
        .products {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .product {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .product img {
            width: 100%;
            height: 260px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product h3 {
            margin: 15px 0 5px;
            font-size: 20px;
            font-weight: 600;
        }

        .product p {
            font-size: 16px;
            color: #444;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #d4a017;
        }

        /* Footer */
        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 18px;
            margin-top: 40px;
        }
    </style>
</head>
