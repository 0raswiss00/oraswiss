<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  // ðŸ”¹ Firebase config (VENDOS TÃ‹ TUA REAL)
  const firebaseConfig = {
    apiKey: "API_KEY_YT",
    authDomain: "oraswiss-27e57.firebaseapp.com",
    projectId: "oraswiss-27e57",
    storageBucket: "oraswiss-27e57.appspot.com",
    messagingSenderId: "SENDER_ID_YT",
    appId: "APP_ID_YT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ”¹ REGISTER
  const registerForm = document.getElementById("registerForm");
  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      const cred = await createUserWithEmailAndPassword(auth, email, password);
      await addDoc(collection(db, "users"), {
        uid: cred.user.uid,
        email: cred.user.email,
        createdAt: serverTimestamp()
      });

      registerForm.reset();
    });
  }

  // ðŸ”¹ LOGIN
  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      await signInWithEmailAndPassword(auth, email, password);
    });
  }

  // ðŸ”¹ TOTAL USERS (VETÃ‹M NUMRI)
  onSnapshot(collection(db, "users"), (snap) => {
    const el = document.getElementById("totalUsers");
    if (el) el.innerText = snap.size;
  });
</script>
