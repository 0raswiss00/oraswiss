<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sell Your Watch</title>
<style>

/* Background total i zi */
body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Kuti e formës */
.sell-form {
    background: #111;
    padding: 30px 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 420px;
    margin-top: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

/* Tituj të seksioneve */
.sell-form h3 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 20px;
    border-bottom: 1px solid #222;
    padding-bottom: 5px;
}

/* Etiketat */
.sell-form label {
    display: block;
    font-size: 14px;
    margin-top: 12px;
    margin-bottom: 5px;
}

/* Inputet, textarea dhe select */
.sell-form input,
.sell-form textarea,
.sell-form select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #333;
    background: #1b1b1b;
    color: #fff;
    font-size: 14px;
    margin-bottom: 10px;
}

.sell-form textarea {
    resize: vertical;
}

/* Placeholder */
.sell-form input::placeholder,
.sell-form textarea::placeholder {
    color: #777;
}

/* Butoni */
.sell-form button {
    width: 100%;
    padding: 12px;
    background: #0099ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.2s ease;
}

.sell-form button:hover {
    background: #0077cc;
}

</style>
</head>

<body>

<form action="https://api.web3forms.com/submit" method="POST" class="sell-form">

    <input type="hidden" name="access_key" value="4ecbdce6-d462-4e39-b39d-8c11e0095f46">
    <input type="hidden" name="subject" value="New Sell Your Watch Request">

    <h3>Your Details</h3>

    <label>First name:</label>
    <input type="text" name="first_name" placeholder="Your first name" required>

    <label>Last name:</label>
    <input type="text" name="last_name" placeholder="Your last name" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Your email address" required>

    <label>Phone:</label>
    <input type="text" name="phone" placeholder="+355..., +30..." required>

    <h3>Watch Details</h3>

    <label>Brand:</label>
    <input type="text" name="brand" placeholder="Rolex, Omega, etc." required>

    <label>Model / Reference:</label>
    <input type="text" name="model" placeholder="Model / Reference">

    <label>Movement type:</label>
    <select name="movement">
        <option>Automatic</option>
        <option>Manual</option>
        <option>Quartz</option>
        <option>Other</option>
    </select>

    <label>Year (approx.):</label>
    <input type="text" name="year" placeholder="Approximate year">

    <label>Condition / Notes:</label>
    <textarea name="notes" rows="4" placeholder="Condition, box & papers, service history..."></textarea>

    <label>Links to photos:</label>
    <textarea name="photo_links" rows="3" placeholder="Paste photo links"></textarea>

    <button type="submit">Send Offer</button>
</form>

</body>
</html>
