<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenith El Primero Cal. 400Z</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="separate-parts">

  <div class="wrap">
    <div class="crumbs">
      Ora Swiss <span style="opacity:.6">/</span> Spare Parts
    </div>

    <h1>Zenith El Primero Caliber 400Z</h1>

    <a class="back-btn" href="separate-parts.html">‚Üê Back to Spare Parts</a>

    <!-- IMAGES -->
    <div class="parts-images">
      <img class="parts-diagram"
           src="images/el-primero-cal400-1.png"
           alt="Cal. 400 parts diagram front">

      <img class="parts-diagram"
           src="images/el-primero-cal400-2.png"
           alt="Cal. 400 parts diagram back">
    </div>
  </div>

  <!-- EXISTING GRID / SEARCH -->
  <div class="grid">
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="Enter Part No. e.g. 2557/1">
      </div>
    </div>

    <div id="info" class="result">
      Select a part by entering the Part Number.
    </div>
  </div>

</body>
</html>
