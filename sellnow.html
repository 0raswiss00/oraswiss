<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SellNow (Private)</title>
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:30px;
    }
    form {
      max-width:400px;
      background:#fff;
      padding:20px;
      border-radius:6px;
    }
    label {
      font-weight:bold;
    }
    input, select, textarea, button {
      width:100%;
      padding:8px;
      margin:6px 0 15px;
    }
    button {
      background:#000;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div id="privateContent" style="display:none;">
  <h1>SellNow – Private Upload</h1>

<div style="margin:20px 0; display:flex; gap:12px; flex-wrap:wrap;">
  <a href="#" class="catLink" data-cat="luxury">+ New Luxury</a>
  <a href="#" class="catLink" data-cat="vintage">+ New Vintage</a>
  <a href="#" class="catLink" data-cat="parts">+ New Parts</a>
</div>
  
<p style="margin:0 0 15px; opacity:.8;">
  Pasi të hapet “New Watch”, zgjidh Category (Luxury / Vintage / Parts).
</p>

<style>
  .btn{padding:10px 14px;border:1px solid #ccc;border-radius:8px;text-decoration:none;color:#111;background:#fff}
  .btn:hover{background:#f3f3f3}
</style>
  
  
  <form id="sellForm">

   <label>Brand</label>
   <input type="text" id="brand">

   <label>Model</label>
   <input type="text" id="model">

   <label>Ref</label>
   <input type="text" id="ref">

   <label>Year</label>
   <input type="text" id="year">

   <label>Material</label>
   <input type="text" id="material">

   <label>Case size (mm)</label>
   <input type="text" id="caseSize">

   <label>Bracelet / Strap</label>
   <select id="bracelet">
     <option>Bracelet</option>
     <option>Leather</option>
     <option>Rubber</option>
     <option>NATO</option>
   </select>

   <label>Movement</label>
   <select id="movement">
     <option>Automatic</option>
     <option>Quartz</option>
     <option>Manual</option>
   </select>

   <label>Functions</label>
   <input type="text" id="functions">

   <label>Condition</label>
   <select id="condition">
     <option>New</option>
     <option>Used - Good</option>
     <option>Used - Fair</option>
   </select>

   <label>Price</label>
   <input type="text" id="price">

   <label>Description</label>
   <textarea id="description"></textarea>

   <label>Photos</label>
   <input type
  </form>
</div>

<script>
  document.getElementById("sellForm").addEventListener("submit", function(e){
    e.preventDefault(); // NDALON refresh + redirect

    const data = {
      brand: document.getElementById("brand").value,
      model: document.getElementById("model").value,
      ref: document.getElementById("ref").value,
      year: document.getElementById("year").value,
      material: document.getElementById("material").value,
      caseSize: document.getElementById("caseSize").value,
      bracelet: document.getElementById("bracelet").value,
      movement: document.getElementById("movement").value,
      functions: document.getElementById("functions").value,
      condition: document.getElementById("condition").value,
      price: document.getElementById("price").value,
      description: document.getElementById("description").value
    };

    localStorage.setItem("sellnow_last", JSON.stringify(data));
    alert("Saved locally ✅ (no refresh)");
  });
</script>
  
<script>
  const pass = prompt("Password:");
  if (pass === "1234") {
    document.getElementById("privateContent").style.display = "block";
  } else {
    document.body.innerHTML = "<h2>Access denied</h2>";
  }
</script>

</body>
</html>
