<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Watches</title>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }

    .card img.main {
      width: 100%;
      height: 260px;
      object-fit: cover;
      background: #000;
    }

    .thumbs {
      display: flex;
      gap: 6px;
      padding: 6px;
    }

    .thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
    }

    .panel {
      padding: 12px;
    }
  </style>
</head>

<body>
  <h1>Vintage Watches</h1>

  <!-- KJO DUHET TË JETË KËTU -->
  <div id="list" class="grid"></div>

  <script>
    const JSON_URL = "watches.json";
    const CATEGORY = "vintage";
    const list = document.getElementById("list");

    function render(items) {
      const filtered = items.filter(p => p.cat === CATEGORY);

      if (!filtered.length) {
        list.innerHTML = "<p>No products found.</p>";
        return;
      }

      list.innerHTML = filtered.map(p => {
        const photos = Array.isArray(p.photos) ? p.photos : [];
        const main = photos[0] || "";

        return `
          <section class="card">
            <img class="main" src="${main}" alt="">
            <div class="thumbs">
              ${photos.map(ph => <img class="thumb" src="${ph}" onclick="this.closest('.card').querySelector('.main').src='${ph}'">).join("")}
            </div>
            <div class="panel">
              <b>${p.brand}</b> ${p.model}<br>
              Ref: ${p.ref}<br>
              Year: ${p.year}<br>
              €${p.price}
            </div>
          </section>
        `;
      }).join("");
    }

    async function load() {
      try {
        const res = await fetch(JSON_URL + "?v=" + Date.now());
        const data = await res.json();
        render(Array.isArray(data) ? data : data.items);
      } catch (e) {
        list.innerHTML = "<p>Error loading products.</p>";
        console.error(e);
      }
    }

    load();
  </script>
</body>
</html>
