<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vintage Watches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border: 1px solid #222;
      padding: 15px;
    }
    .card img.main {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .thumbs {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }
    .thumb {
      width: 50px;
      cursor: pointer;
      border: 1px solid #333;
    }
    .panel p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Vintage Watches</h1>

<!-- KJO DUHET TË JETË JASHTË SCRIPT -->
<div id="list" class="grid"></div>

<script>
const JSON_URL = "watches.json";
const CATEGORY = "vintage";

function esc(s){ return (s ?? "").toString(); }

const list = document.getElementById("list");

function render(items){
  const filtered = (items || []).filter(
    p => (p.cat || "").toLowerCase() === CATEGORY
  );

  if(!filtered.length){
    list.innerHTML = "<p>No products found.</p>";
    return;
  }

  list.innerHTML = filtered.map(p => {
    const photos = Array.isArray(p.photos) ? p.photos : [];
    const main = photos[0] || "";

    return `
      <section class="card">
        <img class="main" src="${main}" alt="">
        <div class="thumbs">
          ${photos.map(ph => <img class="thumb" src="${ph}" alt="">).join("")}
        </div>
        <div class="panel">
          <p><b>${esc(p.brand)} ${esc(p.model)}</b></p>
          <p>Ref: ${esc(p.ref)}</p>
          <p>Year: ${esc(p.year)}</p>
          <p>Case: ${esc(p.caseSize)}mm</p>
          <p>Material: ${esc(p.material)}</p>
          <p>Condition: ${esc(p.condition)}</p>
          <p>Price: ${esc(p.price)}</p>
          <p>${esc(p.description)}</p>
        </div>
      </section>
    `;
  }).join("");

  document.querySelectorAll(".card").forEach(card => {
    const mainImg = card.querySelector(".main");
    card.querySelectorAll(".thumb").forEach(t => {
      t.onclick = () => mainImg.src = t.src;
    });
  });
}

async function load(){
  try{
    const res = await fetch(JSON_URL + "?v=" + Date.now(), { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    render(Array.isArray(data) ? data : data.items);
  }catch(err){
    console.error("Failed to load JSON:", err);
    list.innerHTML = "<p>Error loading products.</p>";
  }
}

load();
</script>

</body>
</html>
