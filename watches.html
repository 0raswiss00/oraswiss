<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ora | OraSwiss</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #msg {
      margin-bottom: 15px;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #161616;
      border-radius: 8px;
      padding: 12px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .price {
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>

<body>

  <h2>Ora pÃ«r shitje</h2>
  <div id="msg">Duke ngarkuarâ€¦</div>
  <div id="grid" class="grid"></div>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    // ðŸ”‘ SUPABASE
    const SUPABASE_URL = "https://gnwsrmelmeqduhhfmtoa.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_KETU_KEY";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const msgEl = document.getElementById("msg");
    const grid = document.getElementById("grid");

    function setMsg(t) {
      msgEl.textContent = t;
    }

    async function loadWatches() {
      const { data, error } = await supabaseClient
        .from("watches")
        .select("*")
        .eq("status", "approved")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        setMsg("Gabim nÃ« ngarkim.");
        return;
      }

      if (!data.length) {
        setMsg("Nuk ka ora pÃ«r momentin.");
        return;
      }

      setMsg("");

      data.forEach(w => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = (w.photos && w.photos.length)
          ? w.photos[0]
          : "https://via.placeholder.com/400x300?text=No+Image";

        const title = document.createElement("div");
        title.textContent = ${w.brand} ${w.model || ""};

        const ref = document.createElement("div");
        ref.style.color = "#aaa";
        ref.textContent = w.ref || "";

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = w.price ? w.price + " â‚¬" : "";

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(ref);
        card.appendChild(price);

        grid.appendChild(card);
      });
    }

    loadWatches();
  </script>

</body>
</html>
