<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ora Swiss — Spare Parts — Zenith El Primero Cal. 400</title>

<style>
  :root{
    --bg:#f6f3ea;
    --card:#ffffff;
    --ink:#111827;
    --muted:#6b7280;
    --line:#e5e7eb;
    --gold:#b7922a;
    --gold2:#8a6b14;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
  .topbar{background:#111;color:#fff;border-bottom:4px solid var(--gold)}
  .topbar .wrap{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;max-width:1100px;margin:0 auto}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
  .brand span{opacity:.7;font-weight:600}
  .pill{display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);padding:6px 10px;border-radius:999px;font-size:12px}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  .crumbs{font-size:13px;color:var(--muted);margin:10px 0 14px}
  .crumbs b{color:var(--ink)}
  h1{margin:0 0 8px;font-size:28px}
  .back-btn{
    display:inline-block;
    margin: 6px 0 14px;
    padding:10px 12px;
    border-radius:12px;
    background:linear-gradient(180deg,var(--gold),var(--gold2));
    color:#fff;
    text-decoration:none;
    font-weight:800;
    font-size:13px;
  }
  .grid{display:grid;grid-template-columns:380px 1fr;gap:14px}
  @media (max-width:980px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
  .row{display:flex;gap:10px;align-items:center;margin:10px 0;flex-wrap:wrap}
  input{
    flex:1;min-width:240px;padding:12px 12px;border-radius:12px;border:1px solid var(--line);
    background:#fff;color:var(--ink);outline:none
  }
  input:focus{border-color:var(--gold)}
  .btn{
    display:inline-block;padding:11px 14px;border-radius:12px;border:1px solid var(--gold2);
    background:linear-gradient(180deg,var(--gold),var(--gold2));
    color:#fff;text-decoration:none;font-weight:800
  }
  .btn.disabled{opacity:.45;pointer-events:none}
  .result{min-height:86px;padding:12px;border-radius:12px;border:1px dashed var(--line);color:var(--muted)}
  .result strong{color:var(--ink)}
  .tip{color:var(--muted);font-size:12px;margin-top:10px}
  .stage{
    position:relative;width:100%;aspect-ratio:3/4;border-radius:14px;overflow:hidden;border:1px solid var(--line);
    background:#fff;
  }
  .stage img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;background:#fff}
  .watermark{
    position:absolute;left:14px;top:14px;
    background:rgba(183,146,42,.14);
    border:1px solid rgba(183,146,42,.35);
    color:var(--gold2);
    padding:8px 10px;border-radius:12px;font-weight:900
  }
</style>
</head>

<body>

<div class="topbar">
  <div class="wrap">
    <div class="brand">ORA SWISS <span>Spare Parts</span></div>
    <div class="pill">Zenith • El Primero • <b style="color:#fff">Cal. 400Z</b></div>
  </div>
</div>

<div class="wrap">
  <div class="crumbs">Ora Swiss <span style="opacity:.6">›</span> Spare Parts <span style="opacity:.6">›</span> <b>Zenith Cal. 400</b></div>
  <h1>Zenith El Primero Caliber 400Z</h1>

  <a class="back-btn" href="separate-parts.html">← Back to Spare Parts</a>
<img
  src="el-primero-cal400-1.png"
  alt="el-primero-cal400-2.png"
  class="parts-diagram"
/>

<div class="grid">
    <!-- LEFT -->
    <div class="card">
      <div class="row">
        <input id="q" type="search" placeholder="Enter Part No. e.g. 2557/1" />
      </div>

      <div id="info" class="result">Select a part by entering the Part Number.</div>

      <div class="row">
        <a id="payBtn" class="btn disabled" href="#" target="_blank" rel="noopener">Buy with PayPal</a>
      </div>

      <div class="tip">
        Tip: enter e.g. <b>2557/1</b> or <b>1143/1</b> (once all parts are added).
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <div class="stage">
        <div class="watermark">Ora Swiss • Cal. 400</div>
        <img id="diagram" alt="Cal. 400 parts diagram">
      </div>
    </div>
  </div>
</div>

<script>
  // CHANGE THIS to your PayPal.me (no trailing slash needed)
  const PAYPAL_BASE = "https://paypal.me/EMRIYT";

  // CHANGE THIS if your image name is different
  const DIAGRAM_URL = "assets/cal400-diagram.jpg";

  // Example parts (replace with your real list)
  const PARTS = {
    "2557/1": {name:"Date ring", price:120, currency:"CHF"},
    "1143/1": {name:"Oscillating weight (rotor)", price:350, currency:"CHF"},
    "1488":   {name:"Wheel", price:55,  currency:"CHF"}
  };

  function money(n){ return Number(n).toFixed(2); }
  function paypalLink(amount){ return PAYPAL_BASE.replace(/\/$/,"") + "/" + money(amount); }

  document.getElementById("diagram").src = DIAGRAM_URL;

  const q = document.getElementById("q");
  const info = document.getElementById("info");
  const payBtn = document.getElementById("payBtn");

  q.addEventListener("input", () => {
    const key = (q.value || "").trim();
    const p = PARTS[key];

    if(!p){
      info.innerHTML = 'Part not found. Enter a Part No. e.g. <strong>2557/1</strong>';
      info.style.color = "#6b7280";
      payBtn.classList.add("disabled");
      payBtn.href = "#";
      return;
    }

    info.style.color = "#111827";
    info.innerHTML =
      `<div><strong>Part No.</strong>: ${key}</div>
       <div><strong>Description</strong>: ${p.name}</div>
       <div><strong>Price</strong>: ${money(p.price)} ${p.currency||""}</div>`;

    payBtn.classList.remove("disabled");
    payBtn.href = paypalLink(p.price);
  });
</script>

</body>
</html>
