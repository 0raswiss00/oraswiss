<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account – Ora Swiss</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #050b1c, #0a1633);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(10, 18, 40, 0.95);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      text-align: center;
    }

    p {
      text-align: center;
      color: #9bb0ff;
      margin-top: 6px;
      margin-bottom: 22px;
    }

    label {
      font-size: 14px;
      margin-top: 14px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #1e2a55;
      background: #070f25;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    a {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #9bb0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Create account</h1>
    <p>Join Ora Swiss</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@email.com">

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">

    <button id="registerBtn">Register</button>

    <div id="msg" class="msg"></div>

    <a href="index.html">← Back to Home</a>
  </div>

<script type="module">
 https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm

  const SUPABASE_URL = "https://gnwsrmelmeqduhmfmoa.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable__AkK_Z7lhtkvukN6Fy1cAQ_KBTXIcY9";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const btn = document.getElementById("registerBtn");
  const msg = document.getElementById("msg");

  btn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      msg.innerText = "❌ Plotëso email & password";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Please wait...";
    msg.innerText = "";

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      msg.innerText = "❌ " + error.message;
    } else {
      msg.innerText = "✅ Account created! Check your email.";
    }

    btn.disabled = false;
    btn.innerText = "Register";
  });
</script>

</body>
</html>
