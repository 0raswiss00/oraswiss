<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebel El Primero 1119</title>

    <!-- e nj√´jta CSS si faqet e tjera -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER ME BUTON KTHEHU -->
    <header class="site-header">
        <a href="products.html" class="back-button">‚Üê Kthehu te produktet</a>
        <h1>Ebel El Primero 1119</h1>
    </header>

    <!-- KONTAINERI KRYESOR -->
    <section class="products-section">
        <div class="product">

            <h2>Ebel El Primero 1119</h2>

            <div class="product-main">
                <!-- FOTO KRYESORE -->
                <img class="product-main-image" src="Ebel-1119-1.jpg" alt="Ebel El Primero 1119">

                <!-- INFORMACIONI I OR√ãS -->
                <div class="product-info">
                    <p><strong>Brand:</strong> Ebel</p>
                    <p><strong>Movement:</strong> Automatic ‚Äì El Primero</p>
                    <p><strong>Functions:</strong> Chronograph, date</p>
                    <p><strong>Condition:</strong> Very good, works perfectly.</p>

                    <p class="price">üëâ Contact us for price</p>

                    <!-- WHATSAPP KONTAKTI -->
                    <a class="buy-button" href="https://wa.me/355692408065" target="_blank">
                        Contact on WhatsApp
                    </a>
                </div>
            </div>

            <!-- GALERIA ME FOTOT -->
            <div class="product-gallery">
                <img src="ebel-1119-1.jpg"  alt="Ebel 1119 image 1">
                <img src="ebel-1119-2.jpg"  alt="Ebel 1119 image 2">
                <img src="ebel-1119-3.jpg"  alt="Ebel 1119 image 3">
                <img src="ebel-1119-4.jpg"  alt="Ebel 1119 image 4">

                <img src="ebel-1119-6.jpg"  alt="Ebel 1119 image 6">
                <img src="ebel-1119-7.jpg"  alt="Ebel 1119 image 7">
                <img src="ebel-1119-8.jpg"  alt="Ebel 1119 image 8">
                <img src="ebel-1119-9.jpg"  alt="Ebel 1119 image 9">
                <img src="ebel-1119-10.jpg" alt="Ebel 1119 image 10">
                <img src="ebel-1119-11.jpg" alt="Ebel 1119 image 11">
                <img src="ebel-1119-12.jpg" alt="Ebel 1119 image 12">
            </div>

        </div>
    </section>

    <!-- SCRIPT: KUR KLIKON FOTO T√ã VOG√ãL, NDRYSHON FOTO KRYESORE + ZOOM I LEHT√ã -->
    <script>
        const mainImage  = document.querySelector('.product-main-image');
        const thumbnails = document.querySelectorAll('.product-gallery img');

        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImage.src = thumb.src;
                mainImage.alt = thumb.alt;

                // efekti i vog√´l zoom
                mainImage.style.transform = "scale(1.03)";
                setTimeout(() => mainImage.style.transform = "scale(1)", 150);
            });
        });
    </script>

</body>
</html>
