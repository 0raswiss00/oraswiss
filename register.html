<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background:#0b1220;color:white;font-family:sans-serif">

  <div style="max-width:400px;margin:80px auto;padding:30px;background:#111a2e;border-radius:12px">
    <h1>Create account</h1>
    <p>Join Ora Swiss</p>

    <label>Email</label><br>
    <input id="email" type="email" style="width:100%;padding:10px"><br><br>

    <label>Password</label><br>
    <input id="password" type="password" style="width:100%;padding:10px"><br><br>

    <button id="registerBtn" style="width:100%;padding:12px">Register</button>

    <p id="msg"></p>

    <a href="index.html" style="color:#6ea8ff">← Back to Home</a>
  </div>

  <!-- ✅ Supabase library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://gnwsrmelmeqduhmfmoa.supabase.co";
    const SUPABASE_ANON_KEY = "VENDOS_ANON_KEY_QE_FILLON_ME_eyJ";

    const msg = document.getElementById("msg");
    const btn = document.getElementById("registerBtn");

    // kontroll ANON KEY
    if (!SUPABASE_ANON_KEY.startsWith("eyJ")) {
      msg.innerText = "❌ ANON KEY nuk është vendosur";
      btn.disabled = true;
    }

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg.innerText = "❌ Plotëso email & password";
        return;
      }

      btn.disabled = true;
      btn.innerText = "Please wait...";
      msg.innerText = "⏳ Duke u regjistruar...";

      const { error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        msg.innerText = "❌ " + error.message;
      } else {
        msg.innerText = "✅ U regjistrua! Kontrollo email-in (edhe spam).";
      }

      btn.disabled = false;
      btn.innerText = "Register";
    });
  </script>

</body>
</html>
