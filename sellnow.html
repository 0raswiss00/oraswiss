<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shto orë (sell now)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
 
  <style>
    body{font-family:Arial,sans-serif;background:#0b0b0b;color:#fff;margin:0;padding:20px}
    .wrap{max-width:900px;margin:0 auto}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:820px){.row{grid-template-columns:1fr}}
    label{display:block;margin:12px 0 6px;color:#ddd}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#111;color:#fff}
    textarea{min-height:90px}
    .btn{margin-top:14px;padding:12px 14px;border-radius:12px;border:1px solid #2a2a2a;background:#0f0f0f;color:#fff;cursor:pointer}
    .btn:hover{background:#1a1a1a}
    .note{opacity:.85;font-size:13px;margin-top:8px;line-height:1.4}
    .ok{color:#25D366}
    .bad{color:#ff6b6b}

    <style>
      body {
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
      }

      .btn {
        padding: 14px 18px;
        font-size: 16px;
        border-radius: 8px;
      }

      #photosPreview img {
        width: 120px;
        height: auto;
        margin: 8px;
        border-radius: 6px;
      }
    
    /* ✅ LOGO NË MES */
    .logo-center{
      display:flex;
      justify-content:center;
      margin: 10px 0 30px;
    }
    .logo-center img{
      height: 200px; /* rrite në 240px nëse do më të madhe */
    }
  </style>
</head>

<body class="sell-page">
<div class="wrap">

  <!-- ✅ LOGO NË MES (SIPËR) -->
  <div class="logo-center">
    <img src="images/oraswiss-logo.png" alt="OraSwiss Logo">
  </div>

  <div class="top">
    <h2 style="margin:0">Shto orë (sell now)</h2>
    <button class="btn" type="button" onclick="history.back()">← Back</button>
  </div>

  <div class="note">
    1) Kliko <b>Upload Photos</b> (ngarkon fotot dhe mbush automatikisht URL-të)<br/>
    2) Plotëso fushat<br/>
    3) Kliko <b>PUBLISH</b> → shkon në Supabase me status <b>pending</b>
  </div>

  <label>Category</label>
  <select id="category">
    <option value="luxury">Luxury</option>
    <option value="vintage" selected>Vintage</option>
    <option value="parts">Parts</option>
  </select>

  <div class="row">
    <div><label>Brand</label><input id="brand" placeholder="Omega"></div>
    <div><label>Model</label><input id="model" placeholder="Seamaster"></div>
  </div>

  <div class="row">
    <div><label>Ref</label><input id="ref" placeholder="2400-4"></div>
    <div><label>Year</label><input id="year" type="number" placeholder="1999"></div>
  </div>

  <div class="row">
    <div><label>Material</label><input id="material" placeholder="Steel"></div>
    <div><label>Case Size (mm)</label><input id="case_size" type="number" placeholder="35"></div>
  </div>

  <div class="row">
    <div>
      <label>Condition</label>
      <select id="condition">
        <option>New</option>
        <option>Like New</option>
        <option selected>Very Good</option>
        <option>Good</option>
        <option>Used - Fair</option>
      </select>
    </div>
    <div><label>Price (€)</label><input id="price" type="number" placeholder="900"></div>
  </div>

  <div class="row">
    <div>
      <label>Box & Papers</label>
      <select id="box">
        <option value="">Nuk e di</option>
        <option value="fullset">Box & Papers</option>
        <option value="box_only">Vetëm Box</option>
        <option value="papers_only">Vetëm Papers</option>
        <option value="none">Pa Box / Papers</option>
      </select>
    </div>
    <div>
      <label>Working</label>
      <select id="working">
        <option value="">Nuk e di</option>
        <option value="working">Working</option>
        <option value="not_working">Not working</option>
      </select>
    </div>
  </div>

<label>Description</label>
<textarea id="description" placeholder="Shkruaj përshkrimin..."></textarea>

<button class="btn" id="publishBtn" type="button">PUBLISH</button>
<div id="msg"></div>
  
<button id="uploadBtn" type="button">Upload Photos</button>
<input id="photoFiles" type="file" accept="image/*" multiple style="display:none" />
<div id="photosPreview"></div>
<div id="msg"></div>

<button class="btn" id="publishBtn" type="button">PUBLISH</button>
<div id="msg"></div>


  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACmJj1OGz1gfRUjxz-w3_k94tNBfNyvVg",
    authDomain: "oraswiss-27e57.firebaseapp.com",
    projectId: "oraswiss-27e57",
    storageBucket: "oraswiss-27e57.appspot.com",
    messagingSenderId: "596627676936",
    appId: "1:596627676936:web:0c96cf820fef4e979616bd",
    measurementId: "G-VZPKMD67VQ"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  const uploadBtn = document.getElementById("uploadBtn");
  const fileInput = document.getElementById("photoFiles");
  const preview = document.getElementById("photosPreview");
  const msgEl = document.getElementById("msg");

  const setMsg = (t) => (msgEl.textContent = t);

  uploadBtn.addEventListener("click", () => fileInput.click());

  fileInput.addEventListener("change", async () => {
    const files = Array.from(fileInput.files || []);
    if (!files.length) return;

    preview.innerHTML = "";
    setMsg("Uploading...");

    try {
      for (const file of files) {
        const fileRef = ref(storage, photos/${Date.now()}_${file.name});
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);

        const img = document.createElement("img");
        img.src = url;
        img.style.width = "120px";
        img.style.margin = "6px";
        img.style.borderRadius = "8px";
        preview.appendChild(img);
      }

      setMsg(Fotot u ngarkuan ✅ (${files.length}));
    } catch (e) {
      console.error(e);
      setMsg("Gabim në upload ❌ (shiko Console)");
    }

    fileInput.value = "";
  });
</script>

</body>
</html>
