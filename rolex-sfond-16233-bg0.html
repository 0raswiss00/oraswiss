<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background</title>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  animation: bg 102s infinite;
}

<div class="gallery">
  <img src="assets/bg/bg01.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg02.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg03.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg04.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg05.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg06.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg07.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg08.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg09.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg10.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg11.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg12.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg13.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg14.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg15.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg16.jpg" onclick="openImg(this)">
  <img src="assets/bg/bg17.jpg" onclick="openImg(this)">
</div>

<div class="overlay" onclick="closeImg()">
  <img id="zoomImg">
</div>

    
    
<!-- Xhepi informacioni collapse -->
<div class="info-pocket-toggle" style="max-width:800px; margin:20px auto;">
  <button onclick="this.nextElementSibling.style.display = (this.nextElementSibling.style.display==='block')?'none':'block';" 
          style="width:100%; padding:12px; font-size:16px; border:none; background:#0070ba; color:white; border-radius:5px; cursor:pointer;">
    View Full Info
  </button>

</style>
</head>

<script>
function openImg(img) {
  document.getElementById("zoomImg").src = img.src;
  document.querySelector(".overlay").style.display = "flex";
}
function closeImg() {
  document.querySelector(".overlay").style.display = "none";
}
</script>
