<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>File Picker Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    button { padding: 12px 16px; font-size: 16px; }
    #msg { margin-top: 12px; font-weight: 700; }
  </style>
</head>
<body>

  <button id="chooseBtn" type="button">ZGJIDH FOTO</button>

  <input id="photoFiles" type="file" accept="image/*" multiple
         style="position:absolute; left:-9999px;" />

  <div id="msg"></div>

  <script>
    const chooseBtn = document.getElementById("chooseBtn");
    const fileInput = document.getElementById("photoFiles");
    const msg = document.getElementById("msg");

    chooseBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      msg.textContent = "✅ U zgjodhën " + fileInput.files.length + " foto";
    });
  </script>

</body>
</html>
