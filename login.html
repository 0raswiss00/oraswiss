<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h2>Register</h2>
<input id="reg-email" type="email" placeholder="Email">
<input id="reg-password" type="password" placeholder="Password">
<button id="btn-register" type="button">Register</button>
<div id="reg-msg"></div>

<hr>

<h2>Login</h2>
<input id="login-email" type="email" placeholder="Email">
<input id="login-password" type="password" placeholder="Password">
<button id="btn-login" type="button">Login</button>
<div id="login-msg"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ðŸ”´ KÃ‹TO DY I MERR NGA SUPABASE â†’ Settings â†’ API
const SUPABASE_URL = "https://XXXXXXXX.supabase.co";
const SUPABASE_ANON_KEY = "PUBLIC_ANON_KEY_KÃ‹TU";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// REGISTER
document.getElementById("btn-register").onclick = async () => {
  const email = document.getElementById("reg-email").value;
  const password = document.getElementById("reg-password").value;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  document.getElementById("reg-msg").innerText =
    error ? error.message : "OK â€“ kontrollo email-in";
};

// LOGIN
document.getElementById("btn-login").onclick = async () => {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  document.getElementById("login-msg").innerText =
    error ? error.message : "LOGIN OK";
};
</script>

</body>
</html>
