<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register</title>

  <style>
    body { background:#0f0f0f; color:#fff; font-family:Arial; }
    .wrapper { max-width:520px; margin:40px auto; padding:20px; }
    .box { border:1px solid #2a2a2a; border-radius:14px; padding:16px; margin-bottom:16px; }
    input, button { width:100%; padding:14px; margin:10px 0; border-radius:12px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff; }
    button { background:#2f81f7; border:none; font-weight:700; cursor:pointer; }
    a { color:#9bc3ff; text-decoration:none; }
    .msg { margin-top:10px; color:#9bc3ff; }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- REGISTER -->
    <div class="box">
      <h2>Register</h2>
      <input id="reg-email" type="email" placeholder="Email" />
      <input id="reg-password" type="password" placeholder="Password" />
      <button id="registerBtn" type="button">Register</button>
      <div id="regMsg" class="msg"></div>
    </div>

    <!-- LOGIN -->
    <div class="box">
      <h2>Login</h2>
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="loginBtn" type="button">Login</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <p><a href="index.html">← Back to Home</a></p>
  </div>

  <!-- ✅ KËTU POSHTË ËSHTË SCRIPT-I -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // 1) VENDOS KËTO 2 NGA SUPABASE → Settings → API
    const SUPABASE_URL = "https://xxxx.supabase.co";
    const SUPABASE_ANON_KEY = "xxxxx";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const regEmail = document.getElementById("reg-email");
    const regPass = document.getElementById("reg-password");
    const loginEmail = document.getElementById("login-email");
    const loginPass = document.getElementById("login-password");

    const regMsg = document.getElementById("regMsg");
    const loginMsg = document.getElementById("loginMsg");

    document.getElementById("registerBtn").addEventListener("click", async () => {
      regMsg.textContent = "";
      const email = regEmail.value.trim();
      const password = regPass.value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        regMsg.textContent = "ERROR: " + error.message;
        return;
      }
      regMsg.textContent = "U regjistrua! Kontrollo email-in (nëse kërkon konfirmim).";
      console.log("signUp:", data);
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      loginMsg.textContent = "";
      const email = loginEmail.value.trim();
      const password = loginPass.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        loginMsg.textContent = "ERROR: " + error.message;
        return;
      }
      loginMsg.textContent = "Login OK!";
      console.log("login:", data);

      // Nese do ta çosh diku pasi bën login:
      // window.location.href = "index.html";
    });
  </script>
</body>
</html>
