<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Register - Ora Swiss</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
        padding: 40px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: #111;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid #333;
    }

    h2 {
        margin-bottom: 20px;
        color: #00aaff;
        font-weight: bold;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
    }

    .btn {
        width: 95%;
        padding: 12px;
        background: #00aaff;
        color: black;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
    }

    .btn:hover {
        background: white;
        color: black;
    }

    a {
        color: #00aaff;
        text-decoration: none;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="btn">Create Account</button>

    <hr style="margin:25px 0; border-color:#333;">

    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="btn">Login</button>

    <p style="margin-top: 20px;">
        <a href="home.html">‚Üê Back to Home</a>
    </p>
</div>

</body>
</html>
